<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-RRCS</title>

    <!-- LINK FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/669e6e4912.js"
      crossorigin="anonymous"
    ></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <main>
      <section
        class="encabezado-categoria text-center py-5 bg7 text-white mb-4"
      >
        <div class="container">
          <h1 class="display-4 fw-bold">NUESTRAS GORRAS</h1>
          <p class="lead">Colección 2025 - Diseños Exclusivos</p>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-4 mt-3 mb-2">
              <div class="tarjeta h-100">
                <img
                  src="/img/gorra-negra.jpg"
                  class="card-img-top"
                  alt="Gorra Negra"
                />
                <div class="cuerpo-tarjeta shadow p-3 mb-5 bg4 rounded">
                  <h5 class="titulo-tarjeta">Gorra Negra</h5>
                  <p class="texto-tarjeta">
                    Lorem ipsum dolor sit amet xplicabo.
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="precio">$34000</span>
                    <a href="/productos/gorra-negra.html" class="btn bg8">
                      <i class="fas fa-eye me-1"></i> Ver detalle
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Producto 2 -->
            <div class="col-md-4 mt-3 mb-2">
              <div class="tarjeta h-100">
                <img
                  src="/img/gorra-blanca.jpg"
                  class="card-img-top"
                  alt="Gorra blanca"
                />
                <div class="cuerpo-tarjeta shadow p-3 mb-5 bg4 rounded">
                  <h5 class="titulo-tarjeta">Gorra Blanca</h5>
                  <p class="texto-tarjeta">
                    Lorem ipsum dolor sit amet xplicabo.
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="precio">$33000</span>
                    <a href="/productos/gorra-blanca.html" class="btn bg8">
                      <i class="fas fa-eye me-1"></i> Ver detalle
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Producto 3 -->

            <div class="col-md-4 mt-3 mb-2">
              <div class="tarjeta h-100">
                <img
                  src="/img/gorra-blanca.jpg"
                  class="card-img-top"
                  alt="Gorra blanca"
                />
                <div class="cuerpo-tarjeta shadow p-3 mb-5 bg4 rounded">
                  <h5 class="titulo-tarjeta">Gorra Premium</h5>
                  <p class="texto-tarjeta">
                    Lorem ipsum dolor sit amet xplicabo.
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="precio">$40000</span>
                    <a href="/productos/gorra-premium.html" class="btn bg8">
                      <i class="fas fa-eye me-1"></i> Ver detalle
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
