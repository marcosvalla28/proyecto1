<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-RRCS</title>

    <!--LINK FONTAWESOME-->
    <script src="https://kit.fontawesome.com/669e6e4912.js" crossorigin="anonymous"></script>
    <!-- AOS -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

      <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    
</head>
<body class="form-body">
  <div class="form-containter">
    <form action="register-form">
    <h1 class="register-form-title">Registrarse</h1>

    <div class="form-row-reg">
      <div class="form-group-reg">
        <label for="nombre-persona">Nombre</label>
        <input type="text" name="nombre-persona" id="nombre-persona">
      </div>

    <div class="form-group-reg">
      <label for="apellido-persona">Apellido</label>
      <input type="text" name="apellido-persona" id="apellido-persona">
    </div>
    </div>

    <div class="form-row-reg">
      <div class="form-group-reg">
        <label for="nombre-usuario">Nombre de usuario</label>
        <input type="text" name="nombre-usuario" id="nombre-usuario">
      </div>

      <div class="form-group-reg">
        <label for="email-persona">Email</label>
        <input type="text" name="email-persona" id="email-persona">
      </div>
    </div>

    <div class="form-row-reg">
      <div class="form-group-reg">
        <label for="telefono-usuario">Teléfono</label>
        <input type="number" name="telefono-usuario" id="telefono-usuario">
      </div>

      <div class="form-group-reg">
        <label for="direccion-persona">Direccion</label>
        <input type="text" name="direccion-persona" id="direccion-persona">
      </div>
    </div>

    <div class="form-row-reg">
      <div class="form-group-reg">
        <label for="codigoPostal-persona">Código postal</label>
        <input type="number" name="codigoPostal-persona" id="codigoPostal-persona" min="3" max="10">
      </div>

      <div class="form-group-reg">
        <label for="contraseña-persona">Contraseña</label>
        <input type="password" name="contraseña-persona" id="contraseña-persona">
      </div>
    </div>

    <div class="form-row-reg">
    <div class="form-group-reg">
        <label for="foto-perfil" class="file-button">Foto de perfil <i class="fa-solid fa-images"></i></label>
        <input type="file" id="foto-perfil" style="display:none;" required accept="image/.png, .jpg, .jpeg" title="Seleccione una foto de perfil">
    </div>
    </div>

    <div class="form-buttons">
      <button type="submit" class="submit-button">Enviar</button>
      <a href="/index.html" class="cancel-button">Cancelar</a>
    </div>

  </form>
  </div>

  

  









    


        <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
  AOS.init();
</script>
</body>
</html>
