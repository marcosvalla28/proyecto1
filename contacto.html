<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="shortcut icon" href="/img/logo_pestaña.png" type="image/x-icon">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/19234b276d.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      
</head>
<body>

    <section class="main-contacto">

       
        <form class="formularioPreguntas">
          <div class="formConsultas col-lg-6">
            <h1 class="tituloConsultas">Consultas</h1>
              <div class="form-group-reg form-floating py-2">
                <input type="text" name="nombre-usuario" id="nombre-usuario" class="form-control" placeholder="">
                <label for="nombre-usuario">Nombre </label>
              </div>

              <div class="form-group-reg form-floating py-2">
                <input type="text" name="email-persona" id="email-persona" class="form-control" placeholder="">
                <label for="email-persona">Email</label>
              </div>

              <div class=" texareaConsulta form-floating py-2">
                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="" ></textarea>
              <label for="mensaje" class="form-label">Escribí tu consulta:</label>
              </div>
          </div>

      </form>



      <div class="redesContacto ">
          <!--INSTAGRAM-->
          <a href="https://www.instagram.com/rollingcodeschool/" class="btn btn-link btn-floating btn-lg text-body" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>

          <!--FACEBOOK-->
          <a href="https://www.facebook.com/RollingCodeSchool?locale=es_LA" class="btn btn-link btn-floating btn-lg text-body " target="_blank"><i class="fab fa-facebook fa-3x"></i></a>

          <!--LINKEDIN-->
          <a href="https://www.linkedin.com/company/rollingcodeschool/posts/?feedView=all" class="btn btn-link btn-floating btn-lg text-body " target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>

          <!--GITHUB-->
          <a href="https://github.com/rollingcodestudio" class="btn btn-link btn-floating btn-lg text-body " target="_blank"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <div class="SecIframe-Direc">
          <!-- Esta es la parte del iframe -->
          <div class="iframe-dire">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1059174722654!2d-65.20974192378141!3d-26.836583276692604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1752020552815!5m2!1ses!2sar" width="580" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <!-- Esta es la parte de la tarjeta de la direccion -->
          <div class="Info-dire">
              <h3><strong>Rolling Code School</strong></h3>
              <p><strong>Estamos ubicados en:</strong></p>
              <p class="pe">San Miguel de Tucumán, Argentina</p>
              <p class="pe">Gral. José María Paz 576</p>
              <p><strong>Nuestro Email de contacto :</strong></p>
              <p class="pe">Email: contacto@rollingcode.com</p>
              <p class="pe">Tel: +54 381 1234567</p>
          </div>
        </div>
    </section>

  


  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</html>
