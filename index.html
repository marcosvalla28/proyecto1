<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda-RC</title>
  <link rel="shortcut icon" href="/img/logo_pestaÃ±a.png" type="image/x-icon">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/19234b276d.js" crossorigin="anonymous"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  <!--LINK DE CSS-->
  <link rel="stylesheet" href="/styles/styles.css">
      
</head>
<body>
  <!--NAVBAR-->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary-subtle position-sticky shadow-sm">

      <!--LOGO-->
        <div class="logo-navBar ">
          <a class="navbar-brand" href="#"><img src="/img/logo rc.png" alt="logo-RC" style="width: 150px;"></a>
        </div>

        <!--BARRA DE BUSQUEDA-->
        <form class="d-flex form-floating" role="search">
          <input class="form-control me-2 flex-grow-6 form-control" id="buscar" placeholder="buscar" type="search" aria-label="Search"/>
          <label for="buscar">Buscar</label>
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
        
        <div class=" d-flex align-items-center">

          <!--boton carrito-->
          <div class="mx-3">
          <i class="fa-solid fa-cart-shopping fa-xl"></i>
          </div>

          <!--boton menu-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-3">
              <li class="nav-item"><a class="nav-link" href="#">Ingresar</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Registrarme</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Acerca de Nosotros</a></li>
            </ul>
          </div>
        </div>
    </nav>
  </header>
 


  
 

  

    


  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
