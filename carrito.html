<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-RRCS</title>
    <link rel="stylesheet" href="/styles/carrito.css">
    <link rel="shortcut icon" href="/img/logo_pestaÃ±a.png" type="image/x-icon">

    <!--LINK FONTAWESOME-->
    <script src="https://kit.fontawesome.com/669e6e4912.js" crossorigin="anonymous"></script>
    <!-- AOS -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

     <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

      <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">  
</head>


<body>

  <header class="carrito">
      <h1 class="titulo">Carrito de Compras</h1>      
  </header> 

  <main class="contenido">

    <section class="productos">
      <div class="producto">
        <img src="/img/remera celeste.png" alt="Remera celeste" class="imagen">
        <div class="info-producto">
          <h3>Remera</h3>
          <a href="#" class="detalles">Ver mas detalles</a>
          <p class="precio">$10.0</p>
          <div class="cantidad">
            <button type="button" class="menos"><i class="fa-solid fa-minus"></i></button>
            <span class="numero">1</span>
            <button type="button" class="mas"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="producto">
        <img src="/img/buzo blanco.png" alt="Buzo blanco" class="imagen">
        <div class="info-producto">
          <h3>Buzo</h3>
          <a href="#" class="detalles">Ver mas detalles</a>
          <p class="precio">$10.0</p>
          <div class="cantidad">
            <button type="button" class="menos"><i class="fa-solid fa-minus"></i></button>
            <span class="numero">1</span>
            <button type="button" class="mas"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="producto">
        <img src="/img/mochila negra.png" alt="mochila negra" class="imagen">
        <div class="info-producto">
          <h3>Mochila</h3>
          <a href="#" class="detalles">Ver mas detalles</a>
          <p class="precio">$10.0</p>
          <div class="cantidad">
            <button type="button" class="menos"><i class="fa-solid fa-minus"></i></button>
            <span class="numero">1</span>
            <button type="button" class="mas"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="producto">
        <img src="/img/taza negra.png" alt="taza negra" class="imagen">
        <div class="info-producto">
          <h3>Taza</h3>
          <a href="#" class="detalles">Ver mas detalles</a>
          <p class="precio">$10.0</p>
          <div class="cantidad">
            <button type="button" class="menos"><i class="fa-solid fa-minus"></i></button>
            <span class="numero">1</span>
            <button type="button" class="mas"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>
      </div>

      <div class="producto">
        <img src="/img/agenda.png" alt="Agenda" class="imagen">
        <div class="info-producto">
          <h3>Agenda</h3>
          <a href="#" class="detalles">Ver mas detalles</a>
          <p class="precio">$10.0</p>
          <div class="cantidad">
            <button type="button" class="menos"><i class="fa-solid fa-minus"></i></button>
            <span class="numero">1</span>
            <button type="button" class="mas"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>
        <button class="eliminar"><i class="fa-solid fa-trash"></i></button>

      </div>

    </section>

    <section class="resumen" >
      <h2>Resumen de compra</h2>
      <div class="cuenta">
        <span>5 Productos</span>
        <span>$50.0</span>
      </div>
      <div class="cuenta">
        <span>Envio</span>
        <span>$10.0</span>
      </div>
      <div class="cuenta">
        <span>Descuento</span>
        <span>-$8.0</span>
      </div>
      <div class="cuenta-final">
        <span>Precio Final</span>
        <span>$52.0</span>
      </div>
      <button class="boton-compra"><a href="/error404.html">Comprar</a></button>

      <div>
        <button class="seguir-comprando"><a href="/index.html" class=""><i class="fa-solid fa-left-long"></i>  Seguir comprando</a></button>
      </div>

    </section>

  </main>


      
  
  <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

</body>
</html>
